<form [formGroup]="form">
  <h1>CRIANDO UMA CATEGORIA</h1>
  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input matInput  type="text" formControlName="nome" name="nome" placeholder="Ex. Computação">
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea matInput type="text" formControlName="descricao" name="descricao" placeholder="Ex. Livros de Computação"></textarea>
  </mat-form-field>

  <div class="buttons">
    <button mat-raised-button (click)="onSubmit()" color="primary">CRIAR</button>
    <button mat-raised-button (click)="onCancel()" color="warn">CANCELAR</button>
  </div>
</form>
