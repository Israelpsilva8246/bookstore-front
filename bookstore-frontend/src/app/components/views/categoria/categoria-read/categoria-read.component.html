<mat-card>
  <button class="add" (click)="navegarParaCategoriaCreate()" mat-raised-button color="accent">Nova categoria</button>

  <mat-toolbar color="primary">
    <span>CATEGORIAS</span>
  </mat-toolbar>

  <div *ngIf="categorias$ | async as categorias; else loading">
    <table mat-table [dataSource]="categorias" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>NOME</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.nome }}</td>
      </ng-container>

      <!-- descricao Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
        <td mat-cell *matCellDef="let categoria">{{ categoria.descricao }}</td>
      </ng-container>

      <!-- livros Column -->
      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef>LIVROS</th>
        <td mat-cell *matCellDef="let categoria">
          <a class="livros" routerLink="{{ categoria.id }}/livros">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

       <!-- Acoes Column -->
       <ng-container matColumnDef="acoes">
        <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let categoria">
          <a class="edit" routerLink="update/{{ categoria.id }}">
            <i class="material-icons">edit</i>
          </a>

          <a class="delete" routerLink="delete/{{ categoria.id }}">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="spinner">
    <mat-spinner></mat-spinner>
  </div>
  </ng-template>
</mat-card>
