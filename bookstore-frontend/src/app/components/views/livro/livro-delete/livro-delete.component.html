
<form>
  <h1>DELETANDO LIVRO</h1>
  <mat-form-field class="form">
    <mat-label>Titulo</mat-label>
    <input matInput [(ngModel)]="livro.titulo" type="text" name="nome" disabled>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Nome do autor</mat-label>
    <input matInput [(ngModel)]="livro.nome_autor" type="text" name="nome_autor" disabled>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Texto</mat-label>
    <textarea matInput [(ngModel)]="livro.texto" type="text" name="texto" disabled></textarea>
  </mat-form-field>

  <div class="buttons">
    <button mat-raised-button (click)="onDelete()" color="primary">DELETAR</button>
    <button mat-raised-button (click)="onCancel()" color="warn">CANCELAR</button>
  </div>
</form>
